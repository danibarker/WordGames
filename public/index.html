<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="index.css" />
        <link
            rel="stylesheet"
            href="https://bootswatch.com/4/lux/bootstrap.css"
        />
        <title>Document</title>
    </head>
    <body>
        <div id="login">
            <h1 style="color:white;text-align: center;">Deadends</h1>
            <input id="name-input" type="text" />
            <button class="btn btn-info" onclick="login()">Login</button>
        </div>
        <div id="title"><h1>Deadends</h1></div>
        <div class="hidden" id="logout">
            <button class="btn btn-danger" onclick="logout()">Leave</button>
            <button class="btn btn-success" onclick="start()">Join Game</button>
        </div>
        <div class="main">
            <div id="game">
                <h3 id="current-word">Current Word:</h3>
                <div id="on-turn"></div>
                <input id="guess-input" placeholder="Guess" />
                <button style="filter:invert(0)" class="btn btn-info" id="guess-button">Guess</button>
                <h3>Message</h3>
                <h5 id="message"></h5>
            </div>
            <div id="right-panel">
                <div id="guessDiv">
                    <h2>Guessed words</h2>
                    <table>
                        
                        <tbody id="guessed"></tbody>
                    </table>
                </div>
            </div>
            <div id="playersDiv">
                <h3>Players logged in</h3>
                <table class="table table-striped">
                    <thead>
                        <th>Name</th>
                    </thead>
                    <tbody id="players"></tbody>
                </table>
                
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>

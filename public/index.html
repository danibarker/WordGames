<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="index.css" />
        <link
            rel="stylesheet"
            href="https://bootswatch.com/4/spacelab/bootstrap.css"
        />
        <title>Document</title>
    </head>
    <body>
        <div id="login">
            <input id="name-input" type="text" />
            <button onclick="login()">Login</button>
        </div>
        <div class="hidden" id="logout">
            <button onclick="logout()">Logout</button>
            <button onclick="start()">Start</button>
        </div>
        <div class="main">
            <div>
                <h3>Players logged in</h3>
                <table class="table table-striped">
                    <thead>
                        <th>Name</th>
                    </thead>
                    <tbody id="players"></tbody>
                </table>
                <div id="score"><h3>Scores</h3></div>
            </div>
            <div class="hidden" id="game">
                <h3 id="current-word">Current Word:</h3>
                <div id="on-turn"></div>
                <input id="guess-input" placeholder="Guess" />
                <button id="guess-button">Guess</button>
                <h3>Message</h3>
                <h5 id="message"></h5>
            </div>
            <div id='right-panel'>
            <div id='guessDiv'>
                
                <table>
                    <thead>
                        <tr>
                            <th>Guessed</th>
                        </tr>
                    </thead>
                    <tbody id="guessed">
                        
                    </tbody>
                </table>
            </div></div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
